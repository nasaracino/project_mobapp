<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <ion-grid>
      <ion-list-header>
        <ion-label>Navigation</ion-label>
      </ion-list-header>

        <ion-item routerLink='party'>
          <ion-label>Your Pokemon Party</ion-label>
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-item>

      <ion-item routerLink='search'>
        <ion-label>Search Pokemon</ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-item>

      <ion-item routerLink='suggestions'>
        <ion-label>Give a suggestion</ion-label>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-item>
      </ion-grid>
    </ion-list>
</ion-content>
