<app-navbar title="Your Pokemon Party"></app-navbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="2" size-md="4" size-sm="6" *ngFor="let pokemon of userPokemon;">
        <ion-card>
          <img [src]="pokemon.sprite" alt="sprite"/>
          <ion-card-header>
            <ion-card-title>{{pokemon.name | titlecase}}</ion-card-title>
            <ion-card-subtitle>{{pokemon.type | titlecase}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <div><p>HP: {{pokemon.statHP}}</p></div>
            <div><p>Attack: {{pokemon.statAttack}}</p></div>
            <div><p>Defense: {{pokemon.statDefense}}</p></div>
            <div><p>Special Attack: {{pokemon.statSpAttack}}</p></div>
            <div><p>Special Defense: {{pokemon.statSpDefense}}</p></div>
            <div><p>Speed: {{pokemon.statSpeed}}</p></div>
          </ion-card-content>
          <ion-button color="danger" (click)="removePokemonFromParty(pokemon.id)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
